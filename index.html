<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de oraciones</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    

    <body>
        <header>
            <h1><img src="imagenes/Logo.png" alt="Logo de Alura" class="logo-alura"></h1>
        </header>

        <main>  
            <section id="home">

                <div class="InputText">
                   
                    <textarea name="input" id="textocifrado" placeholder="Ingrese el texto aqui" cols="40" rows="15" style="resize: both;"></textarea>

                    
                    <p class="textoAdvertencia">⚠ Solo letras minúsculas y sin acentos</p>  

                    <div class="botones">                                              
                        <button  id="botonEncriptador">Encriptar</button>
                        <button  id="botonDesencriptador">Desencriptar</button>                    
                    </div>
                </div>

                <div class="cajaencriptadora">
                    <div>
                        <textarea name="resultado" id="textodesencriptado" cols="50" rows="30"></textarea>

                        <div id="imagen">
                            <img src="imagenes/Muñeco.png" alt="Persona esperando información">
                        </div>

                        <div id="TextoCaja">
                            
                            <h1>Ningún mensaje fue encontrado</h1>
                            <p>Ingresa el texto que desees encriptar o desencriptar</p>

                        </div>

                        <button  id="botoncopiar">Copiar</button>
                    </div>
                </div>
        
            </section>

          
        </main>

        <script>
            var boton = document.querySelector("#botonEncriptador");
            boton.onclick = encriptar;
    
            var boton1 = document.querySelector("#botonDesencriptador");
            boton1.onclick = desencriptar;
    
            var boton2 = document.querySelector("#botoncopiar");
            boton2.onclick = copiar;
        </script>

        <footer></footer>


    </body>
  

</html>
